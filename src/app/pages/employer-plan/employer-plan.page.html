  <ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menuId="main-menu"></ion-menu-button>
    </ion-buttons>
     <img
        src="../../../assets/icons/kaam-chor-logo-removebg.png"
        style="opacity: 0.7"
        alt="logo"
      />
    <!-- <ion-title>Page Title</ion-title> -->
  </ion-toolbar>
</ion-header>
  <ion-content>
    <h3 style="text-align: center;">Employer Dashboard</h3> 
      <div *ngIf="userType==='existing'">

     <div style="text-align: center; padding: 10px;">
      <ion-button class="btn"  >Recommended Pricing Plans for Employers</ion-button>
     </div>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="3" *ngFor="let plan of plans">
          
          <app-plan-card
            [plan]="plan"
            (purchase)="openCheckoutModal($event)"
          ></app-plan-card>
        </ion-col>
         </ion-row>
    </ion-grid>
     
    <ion-grid>
    <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header class="ion-text-center">
              <ion-card-title>Active Jobs / Allowed Jobs</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              
              <div class="cardbtnlower"> <ion-button class="btn">WIP/54</ion-button></div>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col
          ><ion-card>
            <ion-card-header class="ion-text-center">
              <ion-card-title>Saved Candidates</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              
              <div class="cardbtnlower"> <ion-button class="btn">24</ion-button></div>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card>
            <ion-card-header class="ion-text-center">
              <ion-card-title>Active Plan</ion-card-title>
            </ion-card-header>

            <ion-card-content>
           <div class="cardbtnlower"><ion-button class="btn">Valid till</ion-button></div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
   </div>
   <div *ngIf="userType==='new'">
<ion-card color="light" class="ion-text-center">
  <ion-card-content>
    <ion-icon name="briefcase-outline" size="large" color="primary"></ion-icon>
    <h2 style="margin-top: 10px;">Post a Job</h2>
    <p>Post a job to view your available plans and pricing.</p>
    <ion-button class="btn" expand="block" routerLink="/basic-details-page">
      Post Job Now
    </ion-button>
  </ion-card-content>
</ion-card>

   </div>
  </ion-content>
